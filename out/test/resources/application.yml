spring:
  profiles:
    group:
      dev: "dev_env,common"

---
#개발 환경
spring:
  config:
    activate:
      on-profile: "dev_env"
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1
    username: test
    password: 1234

  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    hibernate:
#      ddl-auto: create #creat-drop, update, validate, none가 있음 ;; 교재확인 -> 운영에 create쓰면 안됨 why? drop table되니 데이터 다날라감
    #      #dialect : ////
    properties:
      hibernate:
        #        show_sql: true 얘는 시스템아웃으로 찍는거임.
        format_sql: true
    database-platform: H2

server:
  port: 8081
---
#공통환경
spring:
  config:
    activate:
      on-profile: "common"